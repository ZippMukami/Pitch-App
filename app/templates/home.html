<!DOCTYPE html>
<html>

<head>
    {% if title %}
    <title>Pitch App - {{ title }}</title>
    {% else %}
    <title> Pitch App</title>
    {% endif %}
</head>

<body>
    {% for pitch in pitches %}
      <h1>{{ pitch.title }}</h1>
      <p>By {{ pitch.author}} on {{pitch.date_posted}}</p>
      <p>{{ pitch.content }}</p>

    {% endfor %}



</body>

</html>
